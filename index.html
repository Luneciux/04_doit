<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/> 
        <title>Js Curso</title>
        <link rel="stylesheet" type="text/css" href="src/css/main.css"></link>
    </head>
    <body>
        <aside>
            <div class="logo">
                <div class="line_style"></div>
                <a href="javascript:void(0);"><img class="logo_img" src=" images/logo.png"/></a>
            </div>
            
            <div class="functions">
                <div id="line_style_func"></div>
                <div class="add">
                    <a href="javascript:void(0);" id="add_button"><img src="images/add.svg"/></a>
                    <div id="app">
                        <input type="text" placeholder="Anote uma tarefa :)" name="main_input" id="main_input" maxlength="250">
                        <a href="javascript:void(0);" class="btn-light" id="main_button">
                            <img id="add_button_img" src="images/done.svg"/>
                        </a>
                    </div>
                </div>
                <div class="delete_all" >
                    <a href="javascript:void(0);" id="delete_all"><img src="images/delete.svg"/></a>
                    <div id="clear_all">
                        <div id="line_style_clear">
                            <span id="text_information">Limpar anotações</span>
                        </div>
                    </div>
                </div>  
                <div class="settings">
                    <a href="javascript:void(0);" id="config_button"><img src=" images/settings.svg"/></a> 
                    <div id="config">
                        <input type="text" placeholder="Qual seu nome ?" name="main_user_input" id="main_user_input">
                        <a href="javascript:void(0);" class="btn-light" id="main_user_button">
                            <img id="add_button_img" src=" images/done.svg"/> 
                        </a>
                    </div>
                </div> 
            </div>
        </aside>
        <div class="container">
            <main>
                <div id="todo_interface">
                    <div id="user_name"></div>
                    <div id="todo_display">
                        <ul id="todos_container"></ul>
                    </div>
                </div>
            </main>           
        </div>
        <footer>
            <p class="vs">vs 0.1.2020</p>
            <p>created by<a href="https://www.instagram.com/elielcosta_j/"> @elielcosta_j</a></p>
        </footer>
        <script src="src/js/todos.js"></script>
    </body>
</html>
